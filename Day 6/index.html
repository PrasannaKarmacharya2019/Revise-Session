<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
      @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .box {
                width: 80%;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .box {
                font-size: 14px;
                width: 100%;
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
.item-1
{
    flex-shrink: 1;
    border: #ffc107 solid 2px;
}
.item-2
{
    flex-shrink: 2;
    border: #ffc107 solid 2px;
}

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .box:nth-child(2) {
            background-color: #28a745;
        }

        .box:nth-child(3) {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1 box">1</div>
        <div class="item-2 box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
