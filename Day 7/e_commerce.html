<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
 
       <style>
        
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right bottom, #5fb1d4, #2E7D32);
                        padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
        }

        .container {
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

    

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
            text-align: center;
        }

        .product-details h3 {
            margin: 0.5rem 0;
        }

        .product-details p {
            color: #555;
            margin: 0.5rem 0;
        }

        .product-details button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-details button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 1rem;
            }

            nav a {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars"></i>
      
        <h1>E-Commerce</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <div class="product-details">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <div class="product-details">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <div class="product-details">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <div class="product-details">
                    <h3>Product 4</h3>
                    <p>$25.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 E-Commerce. All rights reserved.</p>
    </footer>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nav = document.querySelector("nav");
            const header = document.querySelector("header");
            const menuButton = document.createElement("button");
    
            menuButton.textContent = "â˜°";
            menuButton.style.background = "none";
            menuButton.style.border = "none";
            menuButton.style.color = "#fff";
            menuButton.style.fontSize = "1.5rem";
            menuButton.style.cursor = "pointer";
            menuButton.style.display = "none";
    
            header.insertBefore(menuButton, nav);
    
            menuButton.addEventListener("click", function () {
                nav.style.display = nav.style.display === "block" ? "none" : "block";
            });
     
            function handleResize() {
                if (window.innerWidth <= 768) {
                    menuButton.style.display = "block";
                    nav.style.display = "none";
                } else {
                    menuButton.style.display = "none";
                    nav.style.display = "flex";
                }
            }
    
            window.addEventListener("resize", handleResize);
            handleResize();
        });
    </script>
</body>
</html>
